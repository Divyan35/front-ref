<div>
    <br>
    <mat-card>
        <section class="mat-typography">
            <h3>create issue</h3>
        </section>
        <mat-divider></mat-divider>
        <br>
        <form [formGroup]="createForm" class="create-form">
            <mat-form-field class="field-full-width">
                <input matInput placeholder="Issue Title" formControlName="title" #title>
            <!--<mat-error *ngIf="createForm.controls['title'].errors.required">
                Title is <strong>required</strong>
            </mat-error>-->
            </mat-form-field>
            <mat-form-field class="field-full-width">
                <input matInput placeholder="Responsible" formControlName="responsible" #responsible>
            </mat-form-field>
            <mat-form-field class="field-full-width">
                <input matInput placeholder="Description" formControlName="description" #description>
            </mat-form-field>
            <mat-form-field class="field-full-width">
            <mat-select placeholder="Severity" formControlName="severity" #severity>
            <mat-option value="Low">Low</mat-option>
            <mat-option value="medium">Medium</mat-option>
            <mat-option value="High">High</mat-option>
            </mat-select>
            <mat-select placeholder="Status" formControlName="status" #status>
            <mat-option value="Open">Open</mat-option>
            <mat-option value="In progress">In progress</mat-option>
            <mat-option value="Done">Done</mat-option>
            </mat-select>
            </mat-form-field>
            <mat-divider></mat-divider>
            <button mat-raised-button color="accent" routerLink="/list">Back</button>
            <button type="submit" (click)="addIssue(title.value,responsible.value,description.value, severity.value,status.value)" [disabled]="createForm.pristine || createForm.invalid" mat-raised-button color="primary">Save</button>
        </form>
    </mat-card>
</div>
